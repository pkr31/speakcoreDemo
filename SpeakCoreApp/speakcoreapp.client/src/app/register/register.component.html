<div class="tab-panel">
  <div class="form-container">
    <h2>Create Account</h2>
    <p class="subtitle">Join us today and get started</p>

    <form [formGroup]="registerForm" (ngSubmit)="onRegister()" class="auth-form">
      <div class="form-group">
        <label for="firstName">First Name</label>
        <input id="firstName" type="text" formControlName="firstName" class="form-input" placeholder="First name">
        <div *ngIf="registerForm.get('firstName')?.invalid && registerForm.get('firstName')?.touched"
             class="error-message">
          First name is required
        </div>
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName" class="form-input" placeholder="Last name">
        <div *ngIf="registerForm.get('lastName')?.invalid && registerForm.get('lastName')?.touched"
             class="error-message">
          Last name is required
        </div>
      </div>
      <div class="form-group">
        <label for="state">Select State</label>
        <select id="state" formControlName="state" class="form-input">
          <option value="">-- Select State --</option>
          <option *ngFor="let state of states" [value]="state">{{ state }}</option>
        </select>
        <div *ngIf="registerForm.get('state')?.invalid && registerForm.get('state')?.touched"
             class="error-message">
          Please select your state
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" formControlName="email" class="form-input" placeholder="Enter your email">
        <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched"
             class="error-message">
          Please enter a valid email address
        </div>
      </div>

      <div class="form-group">
        <label for="confirmEmail">Confirm Email Address</label>
        <input id="confirmEmail" type="email" formControlName="confirmEmail" class="form-input"
               placeholder="Re-enter your email">
        <div *ngIf="registerForm.get('confirmEmail')?.invalid && registerForm.get('confirmEmail')?.touched"
             class="error-message">
          Please confirm your email
        </div>
        <div *ngIf="registerForm.errors?.['emailMismatch'] && registerForm.get('confirmEmail')?.touched"
             class="error-message">
          Email addresses do not match
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" formControlName="password" class="form-input"
               placeholder="Enter your password">
        <div *ngIf="registerForm.get('password')?.invalid && registerForm.get('password')?.touched"
             class="error-message">
          Password is required
        </div>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" formControlName="subscribe" />
          Subscribe to Newsletter
        </label>
      </div>

      <button type="submit" class="submit-button" [disabled]="registerForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Creating Account...' : 'Create Account' }}
      </button>
    </form>

    <div *ngIf="registerError" class="alert alert-error">
      {{ registerError }}
    </div>
  </div>
</div>
