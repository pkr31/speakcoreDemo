<div class="tab-panel">
  <div class="form-container">
    <h2>Welcome Back</h2>
    <p class="subtitle">Sign in to your account</p>

    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="auth-form">
      <div class="form-group">
        <label for="loginEmail">Email Address</label>
        <input id="loginEmail" type="email" formControlName="email" class="form-input"
               placeholder="Enter your email">
        <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="error-message">
          Please enter a valid email address
        </div>
      </div>
      <div class="form-group">
        <label for="loginPassword">Password</label>
        <input id="loginPassword" type="password" formControlName="password" class="form-input"
               placeholder="Enter your password">
        <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
             class="error-message">
          Password is required
        </div>
      </div>

      <button type="submit" class="submit-button" [disabled]="loginForm.invalid || isLoading">
        <span *ngIf="isLoading" class="spinner"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div *ngIf="loginError" class="alert alert-error">
      {{ loginError }}
    </div>

    <div *ngIf="loginSuccess" class="alert alert-success">
      Welcome back, {{ currentUser?.firstName }}!
    </div>
  </div>
</div>
